<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <title>ToDoPage</title>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="#" method="post" th:action="@{/todo/{id} (id=${todo.id})}" th:object="${todo}">
                <div class="form-group mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input class="form-control" type="text" th:field="*{description}" placeholder="Add description" name="description" id="description">
                </div>
                <div class="form-group form-check mb-3">
                    <input type="checkbox" class="form-check-input" th:field="*{complete}" id="complete">
                    <label class="form-check-label" for="complete">Complete</label>
                </div>
                <button class="btn btn-primary" type="submit">Update</button>
                <input type="hidden" th:field="*{createdDate}">
                <input type="hidden" th:field="*{modifiedDate}">
            </form>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
